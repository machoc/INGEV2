<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SAR-LANCO</title>
    </h:head>
    <h:body>
        <h:form id="table">
                <h1><h:outputText value="Asignar Postulantes"/></h1>
               <p:selectOneMenu id="departamento" value="#{posController.r.numrequisicion}" >
                        <!-- TODO: update below reference to list of available items-->
                       
                        <f:selectItems value="#{posController.loadRequisiciones()}" var="it" itemLabel="#{it.toString()}" itemValue="#{it.numrequisicion}" />
                    </p:selectOneMenu>
           <p:dataTable id="cars" var="car" value="#{posController.loadPostulantes()}" selection="#{posController.selected}" rowKey="#{car.cedula}" style="margin-bottom:0">
        
        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
       
        <p:column headerText="Cedula" filterBy="#{car.cedula}" filterMatchMode="contains">
            <h:outputText value="#{car.cedula}" />
        </p:column>
        <p:column headerText="Nombre Completo">
            <h:outputText value="#{car.nombrecompleto}" style="text-transform: uppercase"/>
        </p:column>
        <p:column headerText="Edad">
            <h:outputText value="#{car.edad}" />
        </p:column>
        <p:column headerText="Especialidad" filterBy="#{car.especialidad}" filterMatchMode="contains">
            <h:outputText value="#{car.especialidad}" style="text-transform: uppercase"/>
        </p:column>
        <p:column headerText="Residencia" filterBy="#{car.residencia}" filterMatchMode="contains">
            <h:outputText value="#{car.residencia}" style="text-transform: uppercase" />
        </p:column>
       <f:facet name="footer">
           <p:commandButton   update="cars" icon="ui-icon-check"  value="Agregar" action="#{posController.relacionarPostulantes()}"  />
        </f:facet>
    </p:dataTable> 
                
 
    
 
    
  </h:form>
    </h:body>
</html>
