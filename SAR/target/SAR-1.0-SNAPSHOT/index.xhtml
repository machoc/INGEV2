<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SAR-LANCO</title>
        <h:outputStylesheet name="css/index.css"/>
        <h:outputStylesheet name="css/general.css"/>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" /> <!--libreria propia de PRIMEFACES-->
        <h:outputScript name="js/index.js" />
        <f:event type="preRenderView" listener="#{bean.verificarSesion()}"/>
    </h:head>
    <h:body>
          <h:form>              

            <div align="center" class="menuindex">     
                <p:panelGrid columns="6" class="panelindex" layout="grid">

                        <p:button class="boton" icon="ui-icon-document" href="http://localhost:8080/SAR/faces/addRequisicion.xhtml" value="REQUISICIONES" outcome="usuario"></p:button>
                        <p:button class="boton" icon="ui-icon-help" href="http://localhost:8080/SAR/faces/index.xhtml" value="AYUDA" outcome="usuario"></p:button>
                        <h:commandLink class="boton" immediate="true"  action="#{bean.logout()}" >
            <h:graphicImage url="./../resources/imagenes/logout.jpg" width="30px" height="30px" />
           
        </h:commandLink>
                </p:panelGrid>     
            </div><br></br><br></br>
              
              <div align="center" >
                    <p:graphicImage value="/resources/imagenes/logo-lanco.png"  height="130" width="300"/>
              </div><br></br><br></br><br></br><br></br>
               
              <div align="center">
                     <p:graphicImage value="/resources/imagenes/sar.png"  height="70" width="900"/>
              </div><br></br><br></br><br></br><br></br>
              
              <div>
                     <p:graphicImage value="/resources/imagenes/pintu1.png"  class="pie"/>
                     <p:graphicImage value="/resources/imagenes/pintu1.png"  class="pie2"/>
              </div>
          </h:form>
