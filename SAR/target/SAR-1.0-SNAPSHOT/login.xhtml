<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SAR-LANCO</title>
        <h:outputStylesheet name="css/index.css"/>
        <h:outputStylesheet name="css/general.css"/>
        <h:outputScript name="js/index.js" />
    </h:head>
    <h:body>

        <h:form>
            <p:messages autoUpdate="true" showDetail="true" id="mensajes" />
            <p:panelGrid columns="2">
                <p:outputLabel for="usuario" value="Usuario:"/>
                <p:inputText id="usuario"  value="#{usuarioController.user.cedula}" required="true" />
                
                <p:outputLabel for="password" value="Contraseña:"/>
                <p:password id="password"  value="#{usuarioController.user.contraseña}" required="true" />
                <p:column></p:column>
                <p:commandButton value="Ingresar" action="#{usuarioController.iniciarSesion()}" icon="ui-icon-key"/>
            </p:panelGrid>
            <p:separator />
            <p:link value="Cambiar Contraseña" outcome="index"/>
        </h:form>


    </h:body>
</html>
