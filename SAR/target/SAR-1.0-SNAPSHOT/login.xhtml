<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SAR-LANCO</title>
        <h:outputStylesheet name="css/index.css"/>
        <h:outputStylesheet name="css/general.css"/>
        <h:outputStylesheet name="css/login.css"/>
        <h:outputScript name="js/index.js" />
    </h:head>
    <h:body>  
              <div align="center" >
                    <p:graphicImage value="/resources/imagenes/logo-lanco.png"  height="130" width="300"/>
              </div><br></br><br></br><br></br><br></br>
              
        <div align="center">     
        <p:growl id="mensajeLogin" autoUpdate="false" showDetail="true" showSummary="true" severity="fatal,info"/>

        <h:form>
            <p:messages autoUpdate="true" showDetail="true" id="mensajes" />
            <p:panelGrid columns="2">
                <p:outputLabel for="usuario" value="Usuario:"/>
                <p:inputText id="usuario"  value="#{usuarioController.user.cedula}" required="true" />
                
                <p:outputLabel for="password" value="Contraseña:"/>
                <p:password id="password"  value="#{usuarioController.user.contraseña}" required="true" />
                <p:column></p:column>
                <p:commandButton class="ingresa" value="Ingresar" action="#{usuarioController.iniciarSesion()}" icon="ui-icon-key"/>
            </p:panelGrid><br></br><br></br>
            <p:commandButton class="cambio" icon="ui-icon-pencil" value="Cambiar Contraseña" oncomplete="PF('cambiar').show();" />
        </h:form>

                 <p:dialog id="cambiarcontraseña" widgetVar="cambiar" header="Cambiar Contraseña">
                     <p:messages showDetail="true" id="mensajes2"  />
           
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Usuario:" for="ced" />
                        <p:inputText  id="ced" value="#{usuarioController.user.cedula}"  title="cedula" />
                        <p:outputLabel value="Contraseña:" for="notas" />
                        <p:password id="notas" value="#{usuarioController.user.contraseña}" title="contraseña" />
                        <p:outputLabel value="Nueva Contraseña:" for="nueva" />
                        <p:password id="nueva" value="#{usuarioController.setcontraseña}" title="contraseña nueva" />
                        <p:commandButton class="si" icon="ui-icon-check"  value="GUARDAR" action="#{usuarioController.cambiarContraseña()}" update="mensajes2,mensajeLogin" />

                        <p:commandButton class="no" icon="ui-icon-close" value="CANCELAR"  onclick="PF('cambiar').hide();" />
                    </p:panelGrid>
                </h:form>
        </p:dialog><br></br><br></br><br></br>


              
               <div><br></br><br></br><br></br>
                     <p:graphicImage value="/resources/imagenes/pintu1.png"  class="pie"/>
                     <p:graphicImage value="/resources/imagenes/pintu1.png"  class="pie2"/>
              </div>

</div> 
    </h:body>
</html>
