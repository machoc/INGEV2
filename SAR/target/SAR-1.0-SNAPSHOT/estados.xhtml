<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SAR-LANCO</title>
        <h:outputStylesheet name="css/general.css"/>
        <h:outputStylesheet name="css/estados.css"/>
        <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    </h:head>
    <h:body class="panl" >
        <div class="fond">
            <div align="center"  class="menuindex">     
                <p:panelGrid columns="4" class="panelindex" layout="grid">
                    <p:graphicImage value="/resources/imagenes/logo-lanco.png" class="imagenmini"/>
                    <p:button class="boton" icon="ui-icon-home" href="http://localhost:8080/SAR/faces/index.xhtml" value="INICIO" outcome="usuario"></p:button>
                    <p:button class="boton" icon="ui-icon-document" href="http://localhost:8080/SAR/faces/addRequisicion.xhtml" value="REQUISICIONES" outcome="usuario"></p:button>
                    <p:button class="boton" icon="ui-icon-help" href="http://localhost:8080/SAR/faces/index.xhtml" value="AYUDA" outcome="usuario"></p:button>
                    </p:panelGrid>     
            </div><br></br>

            <p:accordionPanel activeIndex="null" >
                <p:tab title="Preseleccionados" >
                    <h:form id="form-tabla">
                        <p:outputPanel id="outputTabla">
                       
                        <p:dataTable id="listaPres" tableStyle="width:auto" styleClass="listaUpdate"  value="#{requisicionController.preseleccionados()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cedula"/>
                                </f:facet>
                                <h:outputText value="#{item.cedula}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Completo"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreCompleto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                <h:outputText value="#{item.edad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Experiencia"/>
                                </f:facet>
                                <h:outputText value="#{item.experiencia}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Especialidad"/>
                                </f:facet>
                                <h:outputText value="#{item.especialidad}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Notas"/>
                                </f:facet>
                                <h:outputText value="#{item.notas}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Prueba"/>
                                </f:facet>
                                <h:outputText value="#{item.doprueba}"/>
                            </p:column>
                            <p:column headerText="Opciones" style="width:180px; text-align: center">
                                <p:commandButton update="posInfo" oncomplete="PF('informacion').show()" icon="ui-icon-search" title="View">
                                    <f:setPropertyActionListener value="#{item}" target="#{requisicionController.seleccionado}" />
                                </p:commandButton>
                               
                                <p:commandButton   icon="icon-right-2" actionListener="#{posController.cambiarEstados(item)}" update="listaPres"/>

                            </p:column>
                        </p:dataTable>
                        </p:outputPanel>

                    </h:form>


           
        </p:tab>
        <p:tab title="Evaluados">
            <h:form id="form-tabla-evaluados">
                        <p:outputPanel id="outputTabla-evaluados">
                       
                            <p:dataTable id="listaEvaluados" tableStyle="width:auto" styleClass="listaUpdate"  value="#{requisicionController.evaluados()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cedula"/>
                                </f:facet>
                                <h:outputText value="#{item.cedula}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Completo"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreCompleto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                <h:outputText value="#{item.edad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Experiencia"/>
                                </f:facet>
                                <h:outputText value="#{item.experiencia}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Especialidad"/>
                                </f:facet>
                                <h:outputText value="#{item.especialidad}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Notas"/>
                                </f:facet>
                                <h:outputText value="#{item.notas}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="prueba"/>
                                </f:facet>
                                <h:outputText value="#{item.doprueba}"/>
                            </p:column>
                            <p:column headerText="Opciones" style="width:180px; text-align: center">
                                <p:commandButton update="posInfo" oncomplete="PF('informacion').show()" icon="ui-icon-search" title="View">
                                    <f:setPropertyActionListener value="#{item}" target="#{requisicionController.seleccionado}" />
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-wrench" actionListener="#{posController.edit(item)}"  oncomplete="PF('modify').show();" update="dialogoEdit"  />

                                <p:commandButton   icon="icon-right-2" actionListener="#{posController.cambiarEstados(item)}" update="listaEvaluados"/>

                            </p:column>
                        </p:dataTable>
                        </p:outputPanel>

                    </h:form>


        </p:tab>
        <p:tab title="Entrevistados">
              <h:form id="form-tabla-entrevistados">
                        <p:outputPanel id="outputTabla-entrevistados">
                       
                            <p:dataTable id="listaEntrevistados" tableStyle="width:auto" value="#{requisicionController.entrevistados()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cedula"/>
                                </f:facet>
                                <h:outputText value="#{item.cedula}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Completo"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreCompleto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Edad"/>
                                </f:facet>
                                <h:outputText value="#{item.edad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Experiencia"/>
                                </f:facet>
                                <h:outputText value="#{item.experiencia}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Especialidad"/>
                                </f:facet>
                                <h:outputText value="#{item.especialidad}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Notas"/>
                                </f:facet>
                                <h:outputText value="#{item.notas}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Prueba"/>
                                </f:facet>
                                <h:outputText value="#{item.doprueba}"/>
                            </p:column>
                            <p:column headerText="Opciones" style="width:180px; text-align: center">
                                <p:commandButton update="posInfo" oncomplete="PF('informacion').show()" icon="ui-icon-search" title="View">
                                    <f:setPropertyActionListener value="#{item}" target="#{requisicionController.seleccionado}" />
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-wrench" actionListener="#{posController.edit(item)}"  oncomplete="PF('modify2').show();" update="dialogoEdit2"  />
                                <p:commandButton icon="e" actionListener="#{posController.edit(item)}"  oncomplete="PF('dates').show();" update="entrevista"  />
                              

                                <p:commandButton   icon="icon-right-2" actionListener="#{posController.cambiarEstados(item)}" update="listaEntrevistados"/>

                            </p:column>
                        </p:dataTable>
                        </p:outputPanel>

                    </h:form>
        </p:tab>
    </p:accordionPanel>
        </div>
        <p:dialog header="Informacion Postulante" widgetVar="informacion" modal="true" showEffect="fade" hideEffect="fade" >
       <p:outputPanel id="posInfo" style="text-align:center;" >
           <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{not empty requisicionController.seleccionado}" >

               <p:outputLabel value="Cedula:" />
               <p:outputLabel value="#{requisicionController.seleccionado.cedula}" />
              <p:outputLabel value="Nombre Completo" />
               <p:outputLabel value="#{requisicionController.seleccionado.nombreCompleto}" />
               <p:outputLabel value="Cedula:" />
               <p:outputLabel value="#{requisicionController.seleccionado.notas}" />
              <p:outputLabel value="Nombre Completo" />
              <p:outputLabel value="#{requisicionController.seleccionado.doprueba}" />
               <p:outputLabel value="Cedula:" />
               <p:outputLabel value="#{requisicionController.seleccionado.requisicion}" />
              <p:outputLabel value="Nombre Completo" />
              <p:outputLabel value="#{requisicionController.seleccionado.telefono}" />

            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
       
             <p:dialog id="dialogoEdit" widgetVar="modify" header="Modificar Postulante">
            <f:view>



                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Cedula:" for="ced" />
                        <p:inputText  id="ced" value="#{posController.p.cedula}"  title="cedula" />
                        <p:outputLabel value="Notas:" for="notas" />
                        <p:inputTextarea id="notas" value="#{posController.note}"  label="Description"
                                     maxlength="200"  autoResize="false">

                    </p:inputTextarea>
                        <p:outputLabel value="Realizo Prueba? " for="doprueba" />
                        <p:selectOneButton id="doprueba" value="#{posController.prueba}">
            <f:selectItem itemLabel="SI" itemValue="SI" />
            <f:selectItem itemLabel="NO" itemValue="NO" />
          </p:selectOneButton>
                        <p:commandButton value="guardar"  action="#{posController.changeToEvaluate()}" />
                            
                        <p:commandButton value="cancelar"  onclick="PF('modify').hide();" />
                               
                       
                    </p:panelGrid>
                </h:form>

                           
                      
            </f:view>

        </p:dialog>
        
        
        <p:dialog id="dialogoEdit2" widgetVar="modify2" header="Modificar Postulante">
            <f:view>



                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Cedula:" for="ced" />
                        <p:inputText  id="ced" value="#{posController.p.cedula}"  title="cedula" />
                        <p:outputLabel value="Notas:" for="notas" />
                        <p:inputTextarea id="notas" value="#{posController.note}"  label="Description"
                                         maxlength="200"  autoResize="false">

                        </p:inputTextarea>

                        <p:commandButton value="guardar"  action="#{posController.changeNote()}" />

                        <p:commandButton value="cancelar"  onclick="PF('modify2').hide();" />


                    </p:panelGrid>
                </h:form>



            </f:view>

        </p:dialog>
        <p:dialog id="entrevista" widgetVar="dates" header="Datos de la Entrevista">
            <f:view>



                <h:form>
                    <h1><h:outputText value="Datos de Entrevista"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Postulante:" for="pos" />   
                        <p:outputLabel id="pos"   value="#{posController.p.cedula}" title="cedula"/>
                           

                        <p:outputLabel value="Se realizo entrevista: " for="res" />   
                        <p:inputText id="res" value="#{entrevistaController.e.respuesta}" title="Respuesta">
                        </p:inputText>

                        <p:outputLabel value="Tipo:" for="tipo" />   
                        <p:selectOneMenu disabled="false" id="tipo"    value="#{entrevistaController.e.tipo}" title="tipo">
                            <f:selectItem itemLabel="Seleccionar Tipo" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{entrevistaController.tipos}" />
                        </p:selectOneMenu>
                        
                        <p:commandButton value="guardar" action="#{entrevistaController.agregarEntrevista()}" >
                            <f:setPropertyActionListener target="#{entrevistaController.respuesta}" value="#{posController.p.cedula}" />
                          </p:commandButton>

                        <p:commandButton value="cancelar"  onclick="PF('dates').hide();" />


                    </p:panelGrid>
                </h:form>


            </f:view>

        </p:dialog>
        
        <script type="text/javascript">
                
    function intento(){
        var x = document.getElementById("res").value;
        if(x=="SI"){
             alert(".l.");
         }
         }
    function cargar(){
             var x = document.getElementById('res');
             x.addEventListener("blur",obtener);
         }
       
        function obtener(){
        var x = document.getElementById('res').value;
        var y = document.getElementById('tipo');

        if(x==="SI"){
            y.disabled = false;
        }
        document.addEventListener("DOMContentLoaded",cargar)
    </script>
        

    </h:body>

</html>
