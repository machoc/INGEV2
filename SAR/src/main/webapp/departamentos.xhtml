<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SAR-LANCO</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Codigo:" for="codigoDepartamento" />
                    <p:inputText id="codigoDepartamento" value="#{lController.d.codigoDepartamento}" title="CodigoDepartamento" required="true" requiredMessage="The CodigoDepartamento field is required."/>
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{lController.d.descripcion}" title="Descripcion" />
                </p:panelGrid>
                <p:commandButton value="Agregar" action="#{lController.agregarDepartamento()}" />
            </h:form>
        </f:view>

    </h:body>
</html>
